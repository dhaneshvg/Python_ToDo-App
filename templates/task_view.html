{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1>ToDo</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Add Task</h4>
                <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name of Task">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Your priority">
                    </div>
                    <br>
                      <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Date">
                      </div>
                    <br>
                    <div>
                        <input class="btn btn-success" type="submit">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Task Completed</h4>
                {% for task in tasks %}
                    <div class="shadow card">
                        <div class="card-body">
                            <h5 class="card-title">{{ task.name }}</h5>
                            <h5 class="card-title">{{ task.priority }}</h5>
                            <h5 class="card-title">{{ task.date }}</h5>
                            <a class="btn btn-success" href="{% url 'cbvdetail' pk=task.id %}">Details</a>
                            <a class="btn btn-warning" href="{% url 'cbvupdate' pk=task.id %}">Update</a>
                            <a class="btn btn-danger" href="{% url 'cbvdelete' pk=task.id %}">Delete</a>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

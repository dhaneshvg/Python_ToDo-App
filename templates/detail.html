{% extends 'base.html' %}
{% block content %}
    <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{ task.name }}</h5>
            <h5 class="card-title">{{ task.priority }}</h5>
            <h5 class="card-title">{{ task.date }}</h5>
            <a class="btn btn-success" href="{% url 'cbvdelete' pk=task.id %}">Delete</a>
            <a class="btn btn-danger" href="{% url 'cbvupdate' pk=task.id %}">Update</a>
        </div>
    </div>
{% endblock %}
